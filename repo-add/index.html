<!DOCTYPE html>
<html>
<head>
	<title>Add Repositorios</title>
	<meta charset="utf-8">
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
	<style type="text/css">
		ul{
			list-style: none;
			margin: 0;
			padding: 0;
			font-family: sans-serif;
		}

		li{
			clear: both;
			margin-top: 20px;
		}

		img{
			float: left;
			margin-right: 10px;

		}

		strong{
			font-size: 20px;
		}

		p{
			margin: : 5px 0;
		}

		.botao {
			margin: 10px;
			border-radius: 5px;
		}

		.repo {
			border: solid 2px;
			margin: 10px;
			padding: 10px;
			border-radius: 10px;
		}
	</style>
</head>
<body>
	<div class="repo">
			<form id="repo-form">
					<input type="text" name="repository">
					<button type="submit" class="botao">Adicionar</button>
			</form>
			<div class="repo"><ul id="repo-list"></ul></div>
	</div>
	<script src="bundle.js"></script>
</body>
</html>
