	<body>
		<header>
			<div class="container">

					<ul class="social">

							<a href="https://www.linkedin.com/in/adrielfreud/" class="fa fa-linkedin" style="background: #3B5998;color: white;text-align: center;opacity: 1;"></a>

				<h1>Fale <strong>Comigo</strong></h1>
				<p>Tente alguma forma de Contato.</p>
			</div>		
		</header>
		
		<main>
			<section class="contato">
				<div class="container">
					<form>
						<div class="cols">
							<div class="col">
								<div class="form-group">
									<input type="text" placeholder="Nome" required id="nome">
								</div>
							</div>
							
							<div class="col">
								<div class="form-group">
									<input type="email" placeholder="E-mail" id="email">
								</div>
							</div>


							<div class="col">
								<div class="form-group">
									<input placeholder="Telefone" type="number" id="telefone">
								</div>
							</div>
							
							<div class="col">
								<div class="form-group">
									<select id="selecionavel">
										<option>Selecione uma opção</option>
										<option>Orçamento</option>
										<option>Sugestão</option>
										<option>Outras Informações</option>
									</select>
								</div>
							</div>
						</div>

						<div class="form-group">
							<textarea placeholder="Preencha suas dúvidas" id="info"></textarea>
						</div>

						<div class="">
							<button onclick="send()" class="botao medio">Enviar Contato</button>
						</div>

						<!--<p class="bg-success">
						<i class="fa fa-info-circle"></i> Seu contato foi enviado com sucesso.</p>-->

						<!--<p class="bg-danger"><i class="fa fa-info-circle"></i> Preencha todos os campos obrigatórios.</p>-->
					</form>
				</div>
			</section>
		</main>
