<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nosso Amor</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&display=swap" rel="stylesheet">
</head>
<body>
    <div class="container">
        <div class="music-player">
            <div class="album-art">
                <img src="https://i.scdn.co/image/ab67616d0000b27341cfd14fb18b4566d3b4b84a" alt="Album Art - Aliança">
            </div>
            <div class="song-info">
                <p class="song-title">Aliança</p>
                <p class="artist">Tribalistas (lyric v...)</p>
                <p class="album">MARISAMONTE</p>
            </div>
            <div class="controls">
                <span class="play-pause"></span>
            </div>
            <div class="progress-bar">
                <span class="current-time">0:01</span>
                <div class="bar">
                    <div class="progress"></div>
                </div>
                <span class="total-time">3:47</span>
            </div>
        </div>

        <div class="photo-frame">
            
        </div>

        <div class="love-counter">
            <p>Eu te amo há:</p>
            <p id="countdown" class="timer"></p>
            <p class="message">Cada segundo ao seu lado é um presente. Que nosso amor continue crescendo e brilhando, para todo e sempre!</p>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
